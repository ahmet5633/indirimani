app:
  name: indirimani
  services:
    - name: web
      instance_type: free
      git:
        repository: ahmet5633/indirimani
        branch: main
      definition:
        docker:
          image: node:18-alpine
          command: npm start
          ports:
            - port: 3000
              protocol: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000" 